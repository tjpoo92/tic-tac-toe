<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>TIC-TAC-TOE</h1>
    </header>
    <div class="flex-container main">
      <div class="flex-container player">
        <label
          ><input
            type="text"
            placeholder="Player 1 Name"
            id="player1"
            autocomplete="off"
        /></label>
        <label class="flex-container switch">
          <p>X</p>
          <input type="checkbox" id="player1select" checked /><span
            class="slider round"
          ></span>
          <p style="left: 1rem; position: relative">O</p>
        </label>
      </div>
      <div class="flex-container gameboard">
        <button id="0"></button>
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <button id="7"></button>
        <button id="8"></button>
      </div>
      <div class="flex-container player">
        <label
          ><input
            type="text"
            placeholder="Player 2 Name"
            id="player2"
            autocomplete="off"
        /></label>
        <label class="flex-container switch">
          <p>X</p>
          <input type="checkbox" id="player2select" /><span
            class="slider round"
          ></span>
          <p style="left: 1rem; position: relative">O</p>
        </label>
      </div>
    </div>
    <div class="flex-container start-button">
      <button>Start</button>
    </div>
  </body>
  <footer>
    <p>
      This project was completed as part of
      <a href="https://www.theodinproject.com/" target="_blank"
        >The Odin Project</a
      >
      you can see more of my work on
      <a href="https://github.com/tjpoo92/" target="_blank">GitHub</a>
    </p>
  </footer>
</html>
