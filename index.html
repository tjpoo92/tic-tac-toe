  <body>
    <header>
      <h1>TIC-TAC-TOE</h1>
    </header>
    <div class="flex-container">
      <div class="player-flex-container">
        <p>player 1</p>
        <label
          ><input type="text" placeholder="Player 1 Name" autocomplete="off"
        /></label>
        <label class="switch">
          <input type="checkbox" /><span class="slider round"></span>
        </label>
      </div>
      <div><p>Gameboard</p></div>
      <div class="flex-container">
        <p>player 2</p>
        <label
          ><input
            type="text"
            placeholder="Player 2 Name"
            autocomplete="off" /></label
        >X
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span> </label
        >O
      </div>
    </div>
